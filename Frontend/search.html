<!DOCTYPE html>
<html>
<head>
    <title>My Top Tracks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        .song-card {
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .song-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .song-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .rank {
            font-size: 24px;
            font-weight: bold;
            color: #1DB954;
            margin-right: 15px;
        }
        .song-info {
            display: flex;
            align-items: center;
        }
        .time-range-selector {
            margin-bottom: 20px;
        }
        .play-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        .play-button:hover {
            background-color: #1ed760;
        }
        .play-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .play-button.loading {
            position: relative;
            color: transparent;
        }
        .play-button.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: button-loading-spinner 1s linear infinite;
        }
        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>My Top Tracks</h1>
        <div class="time-range-selector">
            <select id="timeRange" class="form-select" style="width: auto;">
                <option value="short_term">Last 4 Weeks</option>
                <option value="medium_term" selected>Last 6 Months</option>
                <option value="long_term">All Time</option>
            </select>
            <button id="game-button" class="btn btn-primary">Go to Game Page</button>
        </div>
        <div id="songs-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let player;
        let deviceId;
        let currentPlayTimer = null;
        let currentlyPlayingButton = null;
        let isPlayerReady = false;

        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        // Add this function to handle navigation
        function navigateToGuessGame() {
            const params = getHashParams();
            const access_token = params.access_token;
            if (access_token) {
                window.location.href = `/Guess The Song/guess_game_round.html#access_token=${access_token}`;
            } else {
                alert('Please log in first');
                window.location.href = '/login';
            }
        }

        // Add event listener for the game button
        document.getElementById('game-button').addEventListener('click', navigateToGuessGame);

        window.onSpotifyWebPlaybackSDKReady = () => {
            const params = getHashParams();
            const access_token = params.access_token;

            player = new Spotify.Player({
                name: 'Audyssey Web Player',
                getOAuthToken: cb => { cb(access_token); },
                volume: 0.5
            });

            // Error handling
            player.addListener('initialization_error', ({ message }) => { 
                console.error('Initialization error:', message);
                isPlayerReady = false;
            });
            player.addListener('authentication_error', ({ message }) => { 
                console.error('Authentication error:', message);
                isPlayerReady = false;
            });
            player.addListener('account_error', ({ message }) => { 
                console.error('Account error:', message);
                isPlayerReady = false;
            });
            player.addListener('playback_error', ({ message }) => { 
                console.error('Playback error:', message);
            });

            // Playback status updates
            player.addListener('player_state_changed', state => { 
                console.log('Player state changed:', state);
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                deviceId = device_id;
                isPlayerReady = true;
                // Activate this device
                activateDevice(device_id, access_token);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
                isPlayerReady = false;
            });

            // Connect to the player!
            player.connect();
        };

        function displaySongs(songs) {
            const container = document.getElementById('songs-container');
            container.innerHTML = '';

            songs.forEach((song, index) => {
                const track = song.track || song;
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <div class="row">
                        <div class="col-md-2">
                            <img src="${track.album?.images?.[0]?.url || 'default-image.jpg'}" class="song-image" alt="${track.name}">
                        </div>
                        <div class="col-md-10">
                            <div class="song-info">
                                <span class="rank">#${index + 1}</span>
                                <div>
                                    <h3>${track.name}</h3>
                                    <p>Artist: ${track.artists.map(artist => artist.name).join(', ')}</p>
                                    <p>Album: ${track.album?.name || 'Unknown Album'}</p>
                                    <button class="play-button" onclick="playSong('${track.uri}', this)">Play</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(songCard);
            });
        }

        function loadTopTracks(timeRange) {
            const params = getHashParams();
            const access_token = params.access_token;

            if (!access_token) {
                fetch('/')
                    .then(response => response.text())
                    .then(html => {
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = html;
                        const tokenElement = tempDiv.querySelector('.text-overflow');
                        if (tokenElement) {
                            window.location.href = `search.html#access_token=${tokenElement.textContent}`;
                        } else {
                            window.location.href = '/';
                        }
                    })
                    .catch(() => {
                        window.location.href = '/';
                    });
            } else {
                console.log('Fetching top tracks with token:', access_token);
                fetch(`/top-tracks?access_token=${access_token}`)
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json().then(data => {
                        if (!response.ok) {
                            console.error('Server response:', data);
                            throw new Error(data.error?.details?.message || data.error || 'Failed to fetch top tracks');
                        }
                        return data;
                    });
                })
                .then(data => {
                    console.log('Top tracks data:', data);
                    if (data.items) {
                        displaySongs(data.items);
                    } else {
                        throw new Error('No tracks found in response');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('songs-container').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">Error loading songs</h4>
                            <p>${error.message}</p>
                            <hr>
                            <p class="mb-0">Please try logging in again. If the problem persists, you may need to authorize the app to access your top tracks.</p>
                        </div>`;
                });
            }
        }

        async function activateDevice(deviceId, access_token) {
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device_ids: [deviceId],
                        play: false
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to activate device');
                }
                console.log('Device activated successfully');
            } catch (error) {
                console.error('Error activating device:', error);
            }
        }

        async function playSong(trackUri, button) {
            const params = getHashParams();
            const access_token = params.access_token;

            if (!isPlayerReady || !deviceId) {
                alert('Player not ready yet. Please wait a moment and try again.');
                return;
            }

            // If there's a currently playing song, stop it
            if (currentPlayTimer) {
                clearTimeout(currentPlayTimer);
                if (currentlyPlayingButton) {
                    currentlyPlayingButton.disabled = false;
                    currentlyPlayingButton.textContent = 'Play';
                    currentlyPlayingButton.classList.remove('loading');
                }
            }

            // Show loading state
            button.disabled = true;
            button.textContent = 'Loading...';
            button.classList.add('loading');
            currentlyPlayingButton = button;

            try {
                console.log('Attempting to play track:', trackUri);
                console.log('Using device ID:', deviceId);
                
                // Call our backend endpoint with device ID
                const response = await fetch(`/play?access_token=${access_token}&trackUri=${encodeURIComponent(trackUri)}&device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Server error response:', errorData);
                    throw new Error(errorData.error || errorData.details || 'Failed to play track');
                }

                // Update button to show playing state
                button.textContent = 'Playing...';
                button.classList.remove('loading');

                // Set a timer to stop after 5 seconds
                currentPlayTimer = setTimeout(async () => {
                    await player.pause();
                    button.disabled = false;
                    button.textContent = 'Play';
                    button.classList.remove('loading');
                    currentlyPlayingButton = null;
                }, 10000);

            } catch (error) {
                console.error('Error playing song:', error);
                button.disabled = false;
                button.textContent = 'Play';
                button.classList.remove('loading');
                currentlyPlayingButton = null;
                alert('Error playing song: ' + (error.message || 'Unknown error'));
            }
        }

        // Initial load
        const params = getHashParams();
        if (params.access_token) {
            loadTopTracks('medium_term');
        }

        // Add event listener for time range changes
        document.getElementById('timeRange').addEventListener('change', function(e) {
            loadTopTracks(e.target.value);
        });
    </script>
</body>
</html>
